<!DOCTYPE html>
<html>
  <head>
    <script src="scripts/jquery-2.1.3.min.js"></script>
    <script type="text/javascript">$('body').css('cursor', 'none');</script>
    <title>Fight in Progress</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="scripts/timer.jquery.js"></script>
  </head>
  <img class = "fightProgressBG" src="images/bg/back7.jpg">
  <h1 class = "fightProgress">FIGHT IN PROGRESS</h1>
  <div class = "fullScreenDiv">

  <body class = GreyDk>
    
    </div>
  </body>
  <script type="text/javascript">
    var outcome;

    if(Math.random()>.6){
      outcome=0;
      localStorage.playvid = localStorage.fstyle+localStorage.level+"b";
      console.log(localStorage.playvid);
    }else{
      outcome=1
      localStorage.playvid = localStorage.fstyle+localStorage.level+"g";
      console.log(localStorage.playvid);
    };

    setTimeout(function() {
    if(localStorage.level == "small"){
        if(outcome==0){
         window.location.href = "outcome/1B.html";
        }else{
          window.location.href = "outcome/1G.html";
        };
    }; 

    if(localStorage.level == "medium"){
        if(outcome==0){
         window.location.href = "outcome/2B.html";
        }else{
          window.location.href = "outcome/2G.html";
        };
    }; 

    if(localStorage.level == "col"){
         window.location.href = "outcome/F.html";
    }; 
    localStorage.playvid="f";
    }, 150000);
      
    </script>
</html>
